<script>
/**
 * @param {string} num1
 * @param {string} num2
 * @return {string}
 */
var multiply = function (num1, num2) {
  const len1 = num1.length
  const len2 = num2.length
  const posi = Array.from({ length: len1 + len2 }, () => 0)
  for (let i = len1 - 1; i >= 0; i--) {
    for (let j = len2 - 1; j >= 0; j--) {
      const n1 = +num1[i]
      const n2 = +num2[j]
      const multi = n1 * n2
      const sum = posi[i + j + 1] + multi
      posi[i + j + 1] = sum % 10
      posi[i + j] += (sum / 10) | 0
    }
  }
  const ans = posi.join('').replace(/^0+/, '')
  return ans ? ans : '0'
}

  console.log(multiply('99', '99'))
</script>
