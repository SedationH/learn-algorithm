<script>
  /**
   * @param {number} n
   * @return {number}
   */
  var climbStairs = function (n) {
    if (n === 1 || n === 2) {
      return n
    }
    let a = 1
    let b = 2
    for (let i = 3; i <= n; i++) {
      const sum = a + b
      a = b
      b = sum
    }
    return b
  }

  console.log(climbStairs(5))
</script>
