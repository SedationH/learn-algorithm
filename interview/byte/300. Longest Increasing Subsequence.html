<script>
  // 定义dp[i] 以i 作为结尾的最长子序列
/**
 * @param {number[]} nums
 * @return {number}
 */
var lengthOfLIS = function (nums) {
  const len = nums.length
  if (len < 2) {
    return len
  }
  const dp = Array.from({ length: len }, () => 1)
  for (let i = 1; i < len; i++) {
    for (let j = 0; j < i; j++) {
      if (nums[j] < nums[i]) {
        dp[i] = Math.max(dp[i], dp[j] + 1)
      }
    }
  }
  return Math.max(...dp)
}

  console.log(lengthOfLIS([1, 2, 3]))
</script>
