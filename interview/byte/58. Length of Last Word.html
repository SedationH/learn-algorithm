<script>
  /**
   * @param {string} s
   * @return {number}
   */
  var lengthOfLastWord = function (s) {
    s = s.trim().replace(/\s+/, ' ')
    const strArr = s.split(' ')
    const last = strArr[strArr.length - 1]
    return last === undefined ? 0 : last.length
  }

  /**
   * @param {string} s
   * @return {number}
   */
  lengthOfLastWord = function (s) {
    // 找到最后一个元素的r
    // [l, r]
    let r = s.length - 1
    while (s[r] === ' ') r--
    // 出来的时候r定位到非空格元素
    if (r === -1) return 0
    let l = r
    while (s[l] !== ' ' && s[l] !== undefined) l--
    // 出来的时候l指向空格元素
    l = l + 1
    return r - l + 1
  }

  console.log(lengthOfLastWord(' a'))
</script>
