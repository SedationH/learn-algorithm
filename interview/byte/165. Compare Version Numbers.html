<body>
  <script>
    /**
     * @param {string} version1
     * @param {string} version2
     * @return {number}
     */
    var compareVersion = function (version1, version2) {
      const arrVersion1 = version1
        .split('.')
        .map((v) => Number(v))
      const arrVersion2 = version2
        .split('.')
        .map((v) => Number(v))
      const maxLen = Math.max(
        arrVersion1.length,
        arrVersion2.length
      )
      const len = arrVersion1.length - arrVersion2.length
      const newArray = Array.from(
        { length: Math.abs(len) },
        () => 0
      )
      len > 0
        ? arrVersion2.push(...newArray)
        : arrVersion1.push(...newArray)
      for (let i = 0; i < maxLen; i++) {
        if (arrVersion1[i] < arrVersion2[i]) {
          return -1
        } else if (arrVersion1[i] > arrVersion2[i]) {
          return 1
        }
      }
      return 0
    }

    console.log(compareVersion('1', '1.002'))
    console.log(Array.from([1, 2, 3], (x) => x + x))
  </script>
</body>
