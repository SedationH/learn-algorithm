  <script>
    /**
     * @param {number} target
     * @param {number[]} nums
     * @return {number}
     */
    var minSubArrayLen = function (target, nums) {
      const len = nums.length
      let ans = Infinity
      let left = 0
      let right = 0
      let currSum = 0
      while (right < len) {
        // 当前状态不满足，进行拓展
        while (currSum < target && right < len) {
          currSum += nums[right]
          right++
        }
        if (right === len) {
          // 表示已经拓展到了区间外面
          // 即探测到外面还不满足要求
          break
        }
        // 当前区间已经满足
        const currLen = right - left + 1
        ans = Math.min(ans, currLen)
        // 尝试缩小区间
        let temLeft = left
        let temSum = currSum - nums[temLeft]
        let temLeft = left + 1
        while()
      }
    }
  </script>
