<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var longestConsecutive = function (nums) {
    const len = nums.length
    nums.sort((a, b) => a - b)
    let cnt = 1
    let ans = 0
    for (let i = 1; i < len; i++) {
      if (nums[i] - 1 === nums[i - 1]) {
        cnt++
      } else if (nums[i] !== nums[i - 1]) {
        ans = Math.max(ans, cnt)
        cnt = 1
      }
    }
    ans = Math.max(ans, cnt)
    return ans
  }

// 最大的值是从1开始搞到的 2 前面有 1 默认最初都有1的长度
var longestConsecutive = function (nums) {
  const len = nums.length
  if (!len) return 0
  const set = new Set(nums)
  let ans = 1
  for (const num of set) {
    if (set.has(num - 1)) {
      let cnt = 2
      let n = num + 1
      while (set.has(n)) {
        n++
        cnt++
      }
      ans = Math.max(ans, cnt)
    }
  }
  return ans
}

  console.log(longestConsecutive([100, 4, 200, 1, 3, 2]))
</script>
