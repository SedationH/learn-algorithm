<script>
  var detectCycle = function (head) {
    const memo = new Map()
    let p = head
    while (p) {
      if (memo.has(p)) {
        return p
      }
      memo.set(p, true)
      p = p.next
    }
  }

var detectCycle = function (head) {
  let slow = head,
    fast = head
  while (fast && fast.next) {
    slow = slow.next
    fast = fast.next.next
    if (fast === slow) {
      fast = head
      while (fast !== slow) {
        fast = fast.next
        slow = slow.next
      }
      return slow
    }
  }
  return null
}
</script>
