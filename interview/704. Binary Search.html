<script>
  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number}
   */
var search = function (nums, target) {
  const len = nums.length
  let l = 0
  let r = len - 1
  // 搜索区间 [l,r]
  while (l <= r) {
    const mid = ((l + r) / 2) | 0
    const value = nums[mid]
    if (value === target) {
      return mid
    } else if (value < target) {
      l = mid + 1
    } else {
      r = mid - 1
    }
  }
  return -1
}
  console.log(search([-1, 0, 3, 5, 9, 12], 9))
</script>
