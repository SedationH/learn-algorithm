<script>
  /**
   * @param {number[][]} points
   * @return {number}
   */
  var findMinArrowShots = function (points) {
    const len = points.length
    let i = 0
    let ans = 0
    points.sort((a, b) => a[1] - b[1])
    while (i < len) {
      const currEnd = points[i][1]
      i++
      // 可复用测试
      while (i < len) {
        const nextStart = points[i][0]
        if (nextStart <= currEnd) {
          i++
        } else {
          break
        }
      }
      // i 出来的时候定位到不可复用的下一个起始元素
      ans++
    }
    return ans
  }
</script>
