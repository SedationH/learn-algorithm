  <script>
    function binarySearch(arr, tar) {
      let left = 0, right = arr.length - 1
      while (left <= right) {
        let mid = Math.floor((left + right) / 2)
        if (arr[mid] < tar) {
          left = mid + 1
        } else if (arr[mid] > tar) {
          right = mid - 1
        } else {
          return mid
        }
      }
      return -1
    }

    let arr = [1, 2, 3, 4, 5, 6]
    console.log(
      binarySearch(arr, 2),
      binarySearch(arr, 5.1)
    )
  </script>
