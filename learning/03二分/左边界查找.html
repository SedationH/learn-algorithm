  <script>
    // 寻找arr中大于等于tar的一个元素
    function searchFirst(arr, tar) {
      let left = 0, right = arr.length - 1
      while (left < right) {
        let mid = Math.floor((left + right) / 2)
        if (arr[mid] < tar) {
          left = mid + 1
        } else {
          right = mid
        }
      }
      return left
    }

    // 寻找arr中大于等于tar的最后一个元素
    function searchLast(arr, tar) {
      let left = 0, right = arr.length - 1
      while (left < right) {
        let mid = Math.floor((left + right) / 2)
        if (arr[mid] > tar) {
          right = mid - 1
        } else {
          left = mid
        }
      }
      return right
    }

    let arr = [1, 2, 2, 2, 3, 3, 4]
    console.log(
      searchFirst(arr, 2),
      searchLast(arr, 2)
    )
  </script>
