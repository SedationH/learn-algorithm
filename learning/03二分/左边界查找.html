<body>

  <script>
    // 寻找arr中大于等于tar的一个元素
    function search(arr, tar) {
      let left = 0, right = arr.length - 1
      while (left < right) {
        let mid = Math.floor((left + right) / 2)
        if (arr[mid] < tar) {
          left = mid + 1
        } else {
          right = mid
        }
      }
      return left
    }

    let arr = [1, 2, 2, 2, 3, 3, 4]
    console.log(
      search(arr, 2)
    )
  </script>
