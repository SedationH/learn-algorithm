<body>

  <script>
    let arrWithRepeat = [1, 1, 1, 2, 2, 2, 2, 2, 2, 2, 4, 5]

    // 左边界
    // 寻找第一个大于等于tar的元素
    function searchFirst(arr, tar) {
      let left = 0, right = arr.length - 1
      while (left < right) {
        let mid = Math.floor((left + right) / 2)
        if (arr[mid] < tar) {
          left = mid + 1
        } else {
          right = mid
        }
      }
      return left
    }

    // 右边界
    // 寻找最后一个大约等于tar的元素
    function searchLast(arr, tar) {
      let left = 0, right = arr.length - 1
      while (left < right) {
        let mid = Math.ceil((left + right) / 2)
        if (arr[mid] > tar) {
          right = mid - 1
        } else {
          left = mid
        }
      }
      return right
    }

    console.log(
      searchFirst(
        arrWithRepeat, 2
      ),
      searchLast(
        arrWithRepeat, 2
      )
    )
  </script>
</body>
