<body>
  <div>
    给定不同面额的硬币和一个总金额。写出函数来计算可以凑成总金额的硬币组合数。假设每一种面额的硬币有无限个。 
    示例 1:
    输入: amount = 5, coins = [1, 2, 5]
    输出: 4
    解释: 有四种方式可以凑成总金额:
    5=5
    5=2+2+1
    5=2+1+1+1
    5=1+1+1+1+1

    示例 2:
    输出: 0
    解释: 只用面额2的硬币不能凑成总金额3。

    示例 3:
    输入: amount = 10, coins = [10]
    输出: 1
  </div>
  <script>
    /*
      analyze
        变量 使用前几个硬币 目标amount
        目标 几种方式凑 amount
      dp
        dp[i][j] 使用前i个硬币 凑amount=j
      base
        dp[0][x] = 0 
        dp[x][0] = 1 如果凑出的目标金额为 0，那么“无为而治”就是唯一的一种凑法。
      choose
        求的是组合数，条件是无限 放+不放=所有可能
        dp[i][j] = dp[i][j-coins[i-1] ]+dp[i-1][j]
    */
    /**
    * @param {number} amount
    * @param {number[]} coins
    * @return {number}
    */
    var change = function (amount, coins) {
      const n = coins.length
      const dp = new Array(n + 1)
      for (let i = 0; i < n + 1; i++) {
        dp[i] = new Array(amount + 1).fill(0)
        dp[i][0] = 1
      }
      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= amount; j++) {
          if (j - coins[i - 1] >= 0) {
            dp[i][j] = dp[i][j - coins[i - 1]] + dp[i - 1][j]
          } else {
            dp[i][j] = dp[i - 1][j]
          }
        }
      }
      return dp[n][amount]
    };
    console.log(
      change(5, [1, 2, 5]),
      change(3, [2]),
      change(10, [10])
    )

    // 压缩一下
    // dp[0] = 1
    // dp[j] = dp[j - coins[i - 1]] + dp[j]
  </script>
</body>
