    var reverseList = function (head) {
      if (!head) return null
      const dummy = new ListNode(null)
      while (head) {
        const temp = head.next
        head.next = dummy.next
        dummy.next = head
        head = temp
      }
      return dummy.next
    }

    var reverseList = function (head) {
      if (!head || !head.next) return head
      const lastNode = head.next
      const reversedNodeHead = reverseList(lastNode)
      lastNode.next = head
      head.next = null
      return reversedNodeHead
    }

      lastNode.next = head
