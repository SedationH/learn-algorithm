    var reverseList = function (head) {
      if (!head || !head.next) {
        return head
      }
      const lastNode = head.next
      const newHead = reverseList(lastNode)
      lastNode.next = head
      head.next = null

      return newHead
    };

    var solution = function (head) {
      // 考虑下开始和结尾的情况就好了
      let p1 = null, p2 = head
      while (p2 !== null) {
        let tem = p2.next
        p2.next = p1
        p1 = p2
        p2 = tem
      }
