<body>
  <script>
    /**
     * @param {TreeNode} root
     * @param {number} targetSum
     * @return {boolean}
     */
    var hasPathSum = function (root, targetSum) {
      let currentCnt = 0
      let flag = false

      function dfs(node) {
        if (!node) {
          return
        }
        currentCnt += node.val
        if (currentCnt > targetSum) {
          currentCnt -= node.val
          return
        }
        if (
          currentCnt === targetSum &&
          !node.left &&
          !node.right
        ) {
          flag = true
        }
        dfs(root.left)
        dfs(root.right)
        currentCnt -= node.val
      }

      dfs(root)
      return flag
    }
  </script>
</body>
