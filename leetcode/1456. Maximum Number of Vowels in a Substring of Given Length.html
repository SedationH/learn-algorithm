<body>

  <script>
    /**
      * @param {string} s
      * @param {number} k
      * @return {number}
      */
    var maxVowels = function (s, k) {
      const len = s.length, dict = { a: true, e: true, i: true, o: true, u: true }
      let ans = 0, cnt = 0
      // init
      for (let i = 0; i < k; i++) {
        if (dict[s[i]]) {
          cnt++
        }
      }
      ans = cnt
      let l = 1, r = l + k - 1
      while (r < len) {
        // 上一个是不是元音
        if (dict[s[l - 1]]) cnt--
        if (dict[s[r]]) cnt++
        ans = Math.max(ans, cnt)
        l++, r++
      }
      return ans
    };

    console.log(
      maxVowels(
        "rhythms", 3
      )
    )
  </script>
</body>
