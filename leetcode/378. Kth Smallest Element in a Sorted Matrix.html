  å¦‚æœå¯¹äºassendingçš„åˆ¤å®šä¸¥æ ¼ä¸€äº›ï¼Œæˆ‘å°±ä¸ç”¨é‚£ä¹ˆçº ç»“äº†
  <script>
    var kthSmallest = function (matrix, k) {
      let n = matrix.length
      if (n < 1) return null
      let left = matrix[0][0], right = matrix[n - 1][n - 1]
      while (left < right) {
        let mid = Math.floor((left + right) / 2)
        let cnt = findCnt(mid)
        if (cnt < k) {
          left = mid + 1
        } else {
          // å› ä¸ºæ‰¾çš„æ˜¯æœ€åä¸€ä¸ªå¤§äºçš„å…ƒç´  
          // cnt > kçš„æ—¶å€™ä¾ç„¶å¯èƒ½å·²ç»æ‰¾åˆ°äº†ç›®æ ‡å…ƒç´ 
          right = mid
        }
      }
      return left


      /**
       * åœ¨matrixä¸­å¯»æ‰¾æœ€åä¸€ä¸ªå¤§äºç­‰äºmidçš„å…ƒç´ çš„æ˜¯ç¬¬å‡ å¤§
       */
      function findCnt(mid) {
        let cnt = 0
        for (let i = 0; i < n; i++) {
          if (mid >= matrix[i][n - 1]) {
            cnt += n
          } else {
            cnt += n
            for (let j = n - 1; j >= 0; j--) {
              if (mid < matrix[i][j]) {
                cnt--
              }
            }
          }
        }
        return cnt
      }
    };


    console.log(
      kthSmallest(
        [[1, 1, 1], [1, 1, 1][1, 1, 1]],
        2
      )
    )
  </script>
