  <script>
    var postorderTraversalRecursive = function (root) {
      const ans = []
      postorderTraversalHelper(root)
      return ans

      function postorderTraversalHelper(root) {
        if (root === null) return
        postorderTraversalHelper(root.left)
        postorderTraversalHelper(root.right)
        ans.push(root.val)
      }
    };

    /**
     * preorder: root left right
     * postorder: left right root

    var postorderTraversalIteration = function (root) {
      const ans = [], stack = []
      let ptr = root
      while (ptr !== null || stack.length !== 0) {
        while (ptr !== null) {
          stack.push(ptr)
          ans.push(ptr.val)
          ptr = ptr.right
        }
        const tem = stack.pop()
        ptr = ptr.left
      }
      return ans.reverse()
    }
