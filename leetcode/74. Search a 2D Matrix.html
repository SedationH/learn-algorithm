<body>
  <script>
    /**
     * @param {number[][]} matrix
     * @param {number} target
     * @return {boolean}
     */
var searchMatrix = function (matrix, target) {
  if (matrix.length === 0 || matrix[0].length === 0)
    return false
  // m行 n列
  // 先找行 再找列 二分
  const m = matrix.length,
    n = matrix[0].length
  let l = 0,
    r = m - 1
  while (l < r) {
    const mid = Math.ceil(l + (r - l) / 2)
    // 先用反面进行排除
    // 寻找的是最后一个小于tar的位置
    if (target < matrix[mid][0]) {
      r = mid - 1
    } else {
      l = mid
    }
  }
  // 跳出循环的时候 l = m 指向满足行
  row = l
  ;(l = 0), (r = n - 1)
  while (l <= r) {
    const mid = Math.floor(l + (r - l) / 2)
    if (target === matrix[row][mid]) {
      return true
    } else if (target > matrix[row][mid]) {
      l = mid + 1
    } else {
      r = mid - 1
    }
  }
  return false
}

    console.log(
      searchMatrix(
        [
          [1, 3, 5, 7],
          [10, 11, 16, 20],
          [23, 30, 34, 50],
        ],
        50
      )
    )
  </script>
</body>
