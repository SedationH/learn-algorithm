  <script>
    var mySqrt1 = function (x) {
      // 非负整数[0-Infinity]
      if (x === 0) return 0
      if (x === 1) return 1
      let left = 1, right = x - 1
      let mid
      while (left <= right) {
        mid = Math.floor((left + right) / 2)
        if (mid * mid < x) {
          if ((mid + 1) * (mid + 1) > x) {
            return mid
          }
          left = mid + 1
        } else if (mid * mid > x) {
          right = mid - 1
        } else {
          return mid
        }
      }
      return mid
    };

    /**
      * @param {number} x
      * @return {number}
      */
    var mySqrt2 = function (x) {
      let l = 0, r = x
      // 规定搜索区间为[l,r]
      while (l <= r) {
        const mid = Math.floor(l + (r - l) / 2), product = mid * mid
        if (product === x) {
          return mid
        } else if (product < x) {
          l = mid + 1
        } else {
          r = mid - 1
        }
      }
      return r
    };

    // 利用减治思想能够很快写出来，思考很容易
    var mySqrt = function (x) {
      let left = 0, right = x
      // 找到第一个小于等于sqrt(x)de 值
      while (left < right) {
        const mid = Math.ceil(left + (right - left) / 2)
        if (mid * mid > x) {
          right = mid - 1
        } else {
          left = mid
        }
      }
      return left
    }

    console.log(
      mySqrt(10)
    )
  </script>
</body>
