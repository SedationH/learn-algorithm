<body>

  <script>
    var solution = function (x) {
      // 非负整数[0-Infinity]
      if (x === 0) return 0
      if (x === 1) return 1
      let left = 1, right = x - 1
      let mid
      while (left <= right) {
        mid = Math.floor((left + right) / 2)
        if (mid * mid < x) {
          if ((mid + 1) * (mid + 1) > x) {
            return mid
          }
          left = mid + 1
        } else if (mid * mid > x) {
          right = mid - 1
        } else {
          return mid
        }
      }
      return mid
    };

    /**
      * @param {number} x
      * @return {number}
      */
    var mySqrt = function (x) {
      let l = 0, r = x
      // 规定搜索区间为[l,r]
      while (l <= r) {
        const mid = Math.floor(l + (r - l) / 2), product = mid * mid
        if (product === x) {
          return mid
        } else if (product < x) {
          l = mid + 1
        } else {
          r = mid - 1
        }
      }
      return r
    };

    console.log(
      mySqrt(1)
    )
  </script>
</body>
