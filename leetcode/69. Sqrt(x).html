<body>

  <script>
    var mySqrt = function (x) {
      // 非负整数[0-Infinity]
      if (x === 0) return 0
      if (x === 1) return 1
      let left = 1, right = x - 1
      let mid
      while (left <= right) {
        mid = Math.floor((left + right) / 2)
        if (mid * mid < x) {
          if ((mid + 1) * (mid + 1) > x) {
            return mid
          }
          left = mid + 1
        } else if (mid * mid > x) {
          right = mid - 1
        } else {
          return mid
        }
      }
      return mid
    };

    console.log(
      mySqrt(10)
    )
  </script>
</body>
