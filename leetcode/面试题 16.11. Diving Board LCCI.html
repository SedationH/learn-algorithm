<body>

  <script>
    /**
    * @param {number} shorter
    * @param {number} longer
    * @param {number} k
    * @return {number[]}
    */
    var divingBoard = function (shorter, longer, k) {
      let ans = []
      if (k === 0) return ans
      for (let i = 0; i <= k; i++) {
        let ansItem = i * shorter + (k - i) * longer
        ans.push(ansItem)
      }
      ans = Array.from(new Set(ans))
      return ans
    };

    console.log(
      divingBoard(
        1,1,1000
      )
    )
  </script>
</body>
