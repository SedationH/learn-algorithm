  <script>
    /**
      * @param {number[]} nums
      * @param {number} target
      * @return {boolean}
      */
    var search = function (nums, target) {
      const len = nums.length
      let left = 0, right = len - 1
      while (left < right) {
        const mid = Math.ceil(left + (right - left) / 2)
        if (nums[mid] === target) return true

        if (nums[mid] < nums[right]) {
          // [mid,right]有序
          // 先写好判断的情况
          if (target >= nums[mid] && target <= nums[right]) {
            left = mid
          } else {
            right = mid - 1
          }

        } else if (nums[mid] > nums[right]) {
          /**
           * [left,mid]有序
           * 但为了mid的计算统一 我们仅仅认为[left,mid-1]有序 
           * 这一点的理解需要晓得 left || mid = mid  floor ceil 三者的关系
           */
          if (target >= nums[left] && target <= nums[mid - 1]) {
            right = mid - 1
          } else {
            left = mid
          }
        } else {
          // 既然只需要知道找到没找到，遇到相同元素
          // 我们无法判断有序与否，就把相同的去掉一个好了
          right--
        }
      }
      return nums[left] === target ? true : false
    };

    console.log(
      search(
        [1, 3], target = 1
      )
    )
  </script>
</body>
