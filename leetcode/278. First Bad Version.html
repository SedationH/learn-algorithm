  <script>
    var solution = function (isBadVersion) {
      /**
       * @param {integer} n Total versions
       * @return {integer} The first bad version
       */
      return function (n) {
        let left = 1, right = n
        while (left < right) {
          let mid = Math.floor((right + left) / 2)
          let isBad = isBadVersion(mid)
          if (isBad) {
            right = mid
          } else {
            left = mid + 1
          }
        }
        return isBadVersion(left) ? left : -1
      };
    };

    // 减治逻辑
    var solution = function (isBadVersion) {
      /**
       * @param {integer} n Total versions
       * @return {integer} The first bad version
       */
      return function (n) {
        let left = 1, right = n
        while (left < right) {
          const mid = Math.floor(left + (right - left) / 2)
          if (!isBadVersion(mid)) {
            left = mid + 1
          } else {
            right = mid
          }
        }
        return left
      };
    };
  </script>
