<body>

  <script>
    var inorderTraversalRecursive = function (root) {
      const ans = []
      inorderTraversalHelp(root)
      return ans

      function inorderTraversalHelper(root) {
        if (root === null) return
        inorderTraversalHelper(root.left)
        ans.push(root.val)
        inorderTraversalHelper(root.right)
      }
    };

    var inorderTraversalIteration = function (root) {
      const ans = [], stack = []
      let ptr = root
      while (ptr !== null || stack.length !== 0) {
        while (ptr !== null) {
          stack.push(ptr)
          ptr = ptr.left
        }
        const tem = stack.pop()
        ans.push(tem.val)
        ptr = tem.right
      }
      return ans
    }
  </script>
</body>
