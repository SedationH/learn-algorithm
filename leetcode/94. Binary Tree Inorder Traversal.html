  <script>
    var inorderTraversalRecursive = function (root) {
      const ans = []
      inorderTraversalHelp(root)
      return ans

      function inorderTraversalHelper(root) {
        if (root === null) return
        inorderTraversalHelper(root.left)
        ans.push(root.val)
        inorderTraversalHelper(root.right)
      }
    };

    var inorderTraversalIteration1 = function (root) {
      const ans = [], stack = []
      let ptr = root
      while (ptr !== null || stack.length !== 0) {
        while (ptr !== null) {
          stack.push(ptr)
          ptr = ptr.left
        }
        const tem = stack.pop()
        ans.push(tem.val)
        ptr = tem.right
      }
      return ans
    }

    var inorderTraversalIteration2 = function (root) {
      const stack = [[0, root]], ans = []
      while (stack.length !== 0) {
        const [state, node] = stack.pop()
        if (node === null) continue
        if (state === 0) {
          stack.push([0, node.right])
          stack.push([1, node])
          stack.push([0, node.left])
        } else {
          ans.push(node.val)
        }
      }
      return ans
    }
  </script>
