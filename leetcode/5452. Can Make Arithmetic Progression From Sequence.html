<body>

  <script>
    var getLastMoment = function (n, left, right) {
      /**
       * 解题需要换个思路
       * 相碰相等于穿过
       */
      let ans = 0
      for (const l of left) {
        ans = Math.max(ans, l - 0)
      }
      for (const r of right) {
        ans = Math.max(ans, n - r)
      }
      return ans
    };
  </script>
</body>
