<body>

  <script>
    var searchRange = function (nums, target) {
      return [findLeft(nums, target), findRight(nums, target)]
    };

    function findLeft(nums, tar) {
      let left = 0, right = nums.length - 1
      while (left < right) {
        let mid = Math.floor((left + right) / 2)
        if (nums[mid] < tar) {
          left = mid + 1
        } else {
          right = mid
        }
      }
      return nums[left] === tar ? left : -1
    }

    function findRight(nums, tar) {
      let left = 0, right = nums.length - 1
      while (left < right) {
        let mid = Math.floor((left + right) / 2) + 1
        if (nums[mid] > tar) {
          right = mid - 1
        } else {
          left = mid
        }
      }
      return nums[right] === tar ? right : -1
    }

    console.log(
      searchRange(
        [1, 2, 2, 8, 8, 8],
        8
      )
    )
  </script>
</body>
