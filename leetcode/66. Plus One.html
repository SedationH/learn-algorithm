<body>
  <script>
    var plusOne = function (digits) {
      let len = digits.length,
        carry = 0
      digits[len - 1] += 1
      for (let i = len - 1; i >= 0; i--) {
        if (digits[i] / 10 < 1) {
          return digits
        } else {
          digits[i] %= 10
          digits[i - 1] += 1
        }
      }
      // 如果还能走到这里，证明需要加一位
      digits = Array(len + 1).fill(0)
      digits[0] = 1
      return digits
    }

     console.log(plusOne([1, 2, 9]))
  </script>
</body>
