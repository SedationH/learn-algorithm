<body>
  <script>
    /**
     * @param {string} s
     * @return {string}
     */
    // 啥都没想好，用栈加细节处理硬做
    // 细节 数组位数可能不唯一 考虑字符串相加的位置
    var decodeString = function (s) {
      const stack = []
      let ans = ""
      for (const c of s) {
        if (c === "]") {
          // pop到数字的时候
          let str = ""
          let tem = null
          while (!/\d/.test(tem)) {
            tem = stack.pop()
            if (/\d/.test(tem) || tem === "[") continue
            str = tem + str
          }
          let n = tem
          while (/\d/.test(tem)) {
            tem = stack.pop()
            if (/\d/.test(tem)) {
              n = tem + n
            } else {
              if (tem === undefined) break
              stack.push(tem)
              break
            }
          }
          str = str.repeat(Number(n))
          stack.push(str)
        } else {
          stack.push(c)
        }
      }
      for (const str of stack) {
        ans += str
      }
      return ans
    }
    console.log(decodeString("100[leetcode]"))
  </script>
</body>
