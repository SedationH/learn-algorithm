<body>

  <script>
    /**
      * @param {number[]} nums
      * @param {number} target
      * @return {number}
      */

    /**
     * 数组内无重复，寻找大于等于target的第一个元素
     * 减治思想
     */
    var searchInsert = function (nums, target) {
      const len = nums.length
      // 因为可能加到最后一个的后面，所以范围在[0,len]区间
      let left = 0, right = len
      while (left < right) {
        const mid = Math.floor(left + (right - left) / 2)
        if (nums[mid] < target) {
          // 小于，进行排除 下一轮搜索区间[mid+1,right]
          left = mid + 1
        } else {
          // 满足所求，缩小返回 下一轮搜索区间[left, mid]
          right = mid
        }
      }
      return left
    };

    console.log(
      searchInsert(
        [1, 3, 5, 6], 7
      )
    )
  </script>
</body>
