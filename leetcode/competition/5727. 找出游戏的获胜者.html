<script>
  /**
   * @param {number} n
   * @param {number} k
   * @return {number}
   */
var findTheWinner = function (n, k) {
  const arr = Array.from({ length: n }, (v, i) => i + 1)
  let p = 0
  while (arr.length !== 1) {
    const nextIndex = (p + k - 1) % arr.length
    arr.splice(nextIndex, 1)
    p = nextIndex
  }
  return arr[0]
}
  console.log(findTheWinner(5, 2))
</script>
