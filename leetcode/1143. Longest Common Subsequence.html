<script>
/**
 * @param {string} text1
 * @param {string} text2
 * @return {number}
 */
var longestCommonSubsequence = function (text1, text2) {
  if (!text1.length || !text2.length) return 0
  const len1 = text1.length
  const len2 = text2.length
  /**
   * 二维动态规划问题
   * DEL -> 定义dp[i][j] 为 text1 [0,i] 与 text2[0,j] 的公共子序列的最长长度 不方便操作
   * 定义dp[i][j] 为 text1 第[1,i] 与 text2 第[1,j] 的公共子序列的最长长度
   */

  /**
   * 考虑如下情况
   *   a a a a
   * a 1 1 1 1
   * a 1 2 2 2
   * a 1 2 3 3
   */
  const dp = Array.from({ length: len1 + 1 }, () =>
    Array(len2 + 1).fill(0)
  )
  /**
   * if text1[i] = text2[j]
   *  dp[i][j] = dp[i-1][j-1] + 1
   * else
   *  dp[i][j] = max(dp[i-1][j], dp[i][j-1])
   */
  for (let i = 1; i <= len1; i++) {
    for (let j = 1; j <= len2; j++) {
      if (text1[i - 1] === text2[j - 1]) {
        dp[i][j] = dp[i - 1][j - 1] + 1
      } else {
        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1])
      }
    }
  }
  debugger
  return dp[len1][len2]
}

  // longestCommonSubsequence('aaaa', 'aaa')
  longestCommonSubsequence('abc', 'def')
</script>
